<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GIPHY API</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bevan|Sigmar+One" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-center text-white">
            <h1>GIPHY Search</h1>
        </div>

        <!-- Rendered buttons will get dumped here  -->
        <div class="d-flex justify-content-center">
            <div id="buttons-view"></div>
        </div>

        <form id="giphy-form">
            <div class="form-group">
                <input type="text" id="giphy-input" class="form-control" placeholder="Add Giphy...">

                <!-- Button triggers new movie to be added -->
                <input id="add-giphy" type="submit" class="btn-primary" value="Add GIPHY">
            </div>
        </form>

        <!-- giphy will get dumped Here -->
        <div id="giphy-view"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

        <script src="./assets/javascript/giphy.js"></script>
</body>
